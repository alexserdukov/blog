@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Blog Home - Start Bootstrap Template</title>

        <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
        <script src='@routes.Assets.at("javascripts/html5shiv.js")'/>
        <script src='@routes.Assets.at("javascripts/respond.min.js")'></script>
        <![endif]-->

    </head>
    <body>
        @navbar()
        @reactive()
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    @content

                </div>
                <div class="col-md-4">
                    @search()
                    @categories()
                </div>
            </div>
            <hr>
        </div>
        <footer>
            <div class="row">
                <div class="col-lg-12 col-lg-offset-5">
                    <p>Copyright &copy; Serdukoff 2014</p>
                </div>
            </div>
        </footer>

        <script src="@routes.Assets.at("javascripts/jquery.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>

    </body>

</html>
