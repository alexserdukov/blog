@import model.Post
@(post: Post)
@main(post.title) {
    <h2>
        <a href="@routes.Application.post()">@post.title</a>
    </h2>
    <p class="lead">
        by <a href="@routes.Application.about()">@post.author</a>
    </p>
    <p><span class="glyphicon glyphicon-time"></span> Posted on @post.date</p>
    <hr>
    <p>@post.text</p>
    <a class="btn btn-primary" href="#">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

    <hr>
}
