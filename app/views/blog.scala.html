@import model.Post
@(posts: Seq[Post])
@main("Blog") {
    @for(p <- posts) {
        @post(p)
    }
    <ul class="pager">
        <li class="previous">
            <a href="#">&larr; Older</a>
        </li>
        <li class="next">
            <a href="#">Newer &rarr;</a>
        </li>
    </ul>
}
